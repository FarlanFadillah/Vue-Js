<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="form.css">
</head>
<body class="bg-light">

<div id="form" class="container mt-5" >
  <div class="row justify-content-center" >
    <div class="col-md-6">

      <div class="card shadow-sm" :style="{backgroundColor : picked_color}">
        <div class="card-body">
          <h4 class="mb-4">Simple Form</h4>
          <form v-on:submit.prevent="addUser">
            <!-- Name input -->
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input required type="text" class="form-control" id="name" placeholder="Enter your name" v-model="name_in">
            </div>

            <!-- Email input -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input required type="email" class="form-control" id="email" placeholder="Enter your email" v-model="email_in">
            </div>

            <select class="form-select w-50" v-model="gender_in">
              <option selected>Choose...</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>

            <div class="mb-3">
              <input type="color" name="" id="" v-model="picked_color">
              <!-- <input min="0" max="1" step="0.1" type="range" name="" id=""> -->
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>

    </div>
  </div>

    <!-- user lists table -->
    <div class="container mt-5">
    <h3 class="mb-4">User List</h3>

    <table class="table table-striped table-bordered shadow-sm">
        <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Gender</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="(user, index) in user_lists" :key="index" :class="{female : user.gender == 'Female', male : user.gender == 'Male'}">
            <td>{{index+1}}</td>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.gender}}</td>
        </tr>
        </tbody>
    </table>
    </div>

</div>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="main.js"></script>



</body>
</html>
